      <div class="text-center mt-5">
        <h1>Registre-se</h1>
      </div>

      <form class="col-md-12 justify-content-center mt-5">

          <div class="form-row col-md-12 justify-content-center">
            <div class="col-md-3">
               <label for="inputEmail4">Email</label>
               <input type="email" class="form-control" id="inputEmail4" placeholder="Ex:Arieshiley@gmail.com">
            </div>

            <div class="col-md-3">
               <label for="inputPassword4">Senha</label>
               <input type="password" class="form-control" id="inputPassword4" placeholder="Ex: @4i37q%">
            </div>
          </div>

          <div class="form-row col-md-12 justify-content-center mt-2">
            <div class="col-md-3">
               <label for="inputNome">Nome</label>
               <input type="text" class="form-control" id="inputNome" placeholder="Ex: Sherlayne">
            </div>

            <div class="col-md-3">
               <label for="inputSobre">Sobrenome</label>
               <input type="text" class="form-control" id="inputNome" placeholder="Ex: Silva">
            </div>
          </div>

          <div class="form-row col-md-12 justify-content-center mt-3">
            <div class="form-row col-md-6 justify-content-start">
               <label>Sexo:</label>
               <div class="form-check">
                 <input type="radio" class="form-radio-input" id="exampleRadio1" name="radio2">
                 <label class="form-radio-label" for="exampleRadio1">Masculino </label>
               </div>

               <div class="form-check">
                 <input type="radio" class="form-radio-input" id="exampleRadio1" name="radio2">
                 <label class="form-radio-label" for="exampleRadio1">Feminino</label>
               </div>
            </div>
          </div>

        <div class="form-row col-md-12 justify-content-center  ">
           <div class="col-md-6">
             <label for="inputAddress">Endereço</label>
             <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos cornos, nº 8">
           </div>
        </div>

        <div class="form-row col-md-12 justify-content-center mt-2">
          <div class="col-md-6">
            <label for="inputAddress2">Endereço 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
          </div>
        </div>

        <div class="form-row col-md-12 justify-content-center mt-2">
          <div class=" col-md-2">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-2">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option>Bahia</option>
              <option>Rio de Janeiro</option>
              <option>São Paulo</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP">
          </div>
        </div>
        <div class="form-row col-md-12 justify-content-center mt-2">
          <div class="btn-group col-md-2">
              <button type="submit" class="btn btn-secondary mt-3">Cadastrar</button>
          </div>
        </div>
      </form>
