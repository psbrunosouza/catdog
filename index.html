<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <!-- start - Pagina -->
   <body>
     <div class="container" style="height: 1200px;">

         <!-- start - Cabecalho -->
         <div class="col s12 light-blue" style="height: 160px;">
         </div>
         <!-- end - Cabecalho -->

         <!-- start - Barra de navegacao -->
         <div class="col s12 light-blue darken-2" style="height: 30px;">
         </div>
         <!-- start - Barra de navegacao -->

         <div class="row">
           <!-- start - Navegacao lateral -->
           <div class="col s3 grey" style="height: 800px;">
              
           </div>
           <!-- start - Navegacao lateral -->

           <!-- start - Barra de navegacao -->
           <div class="col s9 teal" style="height: 800px;">
           </div>
           <!-- start - Barra de navegacao -->
         </div>
     </div>

   </body>
   <!-- end - Pagina -->

   <!-- start - rodape -->
   <footer>

     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="js/materialize.min.js"></script>
   </footer>
   <!-- end - rodape -->
 </html>
